  <h1>办学特色</h1>
  <br>学校以数学、英语、计算机教学为特色，数学采用实验学校教材，重组知识结构，以数学思维能力培养为重点，增强学生学科竞赛能力。
  <br>英语采用牛津教材，加大课时，分项开设英语阅读与写作、口语与听力、课外阅读等专课；计算机学习三年，实行学生计算机运用技能等级考试，提高计算机操作能力。
  <br>学校构建了德育分年级教育系列：预初年级的团队教育，初一年级的科技教育，初二年级的人文教育，初三年级的理想人生教育。《初中主题化德育的构建及关联效用研究》课题被定为区级德育课题。
